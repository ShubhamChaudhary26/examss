<!-- 4)Create audio and video gallery. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Gallery</title>
</head>
<body>
    <h2>Audio Gallery</h2>
    <audio controls>
        <source src="Chhota-Bheem-Title.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <audio controls>
        <source src="Doraemon.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Gallery</h2>
    <video width="320" height="240" controls>
        <source src="Sandip.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <video width="320" height="240" controls>
        <source src="YMCA.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
