<!-- 26)Design web page that show list of grocery items, food items in 2 different ways. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery and Food Items</title>

</head>
<body>
    <h2>Grocery and Food Items</h2>
    <div class="container">
        <div class="list">
            <h3>Grocery Items (List 1)</h3>
            <ul style="list-style-type:disc;">
                <li>Apples</li>
                <li>Bananas</li>
                <li>Oranges</li>
                <li>Milk</li>
                <li>Eggs</li>
            </ul>
        </div>
        <div class="list">
            <h3>Food Items (List 2)</h3>
            <ol>
                <li>Pizza</li>
                <li>Burger</li>
                <li>Salad</li>
                <li>Pasta</li>
                <li>Sandwich</li>
            </ol>
        </div>
    </div>
</body>
</html>
