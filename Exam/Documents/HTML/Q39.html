<!-- 39) Write a javascript code to check whether given year is leap year or not. Take year as input form user and display the result on onclick event of the mouse. Draw DOM tree on your program.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Checker</title>
</head>
<body>
    <h2>Leap Year Checker</h2>
    <label for="year">Enter a year:</label>
    <input type="text" id="yearInput">
    <button onclick="checkLeapYear()">Check Leap Year</button>
    <p id="result"></p>

    <script>
        function checkLeapYear() {
            var yearInput = document.getElementById("yearInput").value;
            var year = parseInt(yearInput);

            if (isNaN(year)) {
                document.getElementById("result").textContent = "Please enter a valid year.";
            } else {
                if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                    document.getElementById("result").textContent = year + " is a leap year.";
                } else {
                    document.getElementById("result").textContent = year + " is not a leap year.";
                }
            }
        }
    </script>
</body>
</html>
