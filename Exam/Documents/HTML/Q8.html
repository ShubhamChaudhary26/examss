<!-- 8)Design web page which have position values sticky,fixed ,absolute and relative. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Sticky */
        .sticky {
            position: sticky;
            top: 20px;
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        /* Fixed */
        .fixed {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 10px;
        }
        /* Absolute */
        .absolute {
            position: absolute;
            top: 100px;
            left: 20px;
            background-color: #ffc107;
            color: #000;
            padding: 10px;
        }
        /* Relative */
        .relative-container {
            position: relative;
            margin-top: 150px;
            margin-left: 20px;
        }
        .relative {
            position: relative;
            top: 50px;
            left: 50px;
            background-color: #28a745;
            color: #fff;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="sticky">Sticky Element</div>
    <div class="fixed">Fixed Element</div>
    <div class="absolute">Absolute Element</div>
    <div class="relative-container">
        <div class="relative">Relative Element</div>
    </div>
</body>
</html>
