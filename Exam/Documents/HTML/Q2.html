<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Timetable</title>
</head>
<body>
    <div class="container">
        <h2>Class Timetable</h2>
        <table border>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Subject</th>
                <th>Teacher</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>9:00 AM - 10:55AM</td>
                <td>Mathematics</td>
                <td>Mr. Smith</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>11:00 AM - 12:30 PM</td>
                <td>Physics</td>
                <td>Ms. Johnson</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>10:00 AM - 11:30 AM</td>
                <td>Chemistry</td>
                <td>Dr. Brown</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td>9:30 AM - 11:00 AM</td>
                <td>Biology</td>
                <td>Ms. White</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td>1:00 PM - 2:30 PM</td>
                <td>English</td>
                <td>Mr. Davis</td>
            </tr>
        </table>
    </div>
    <footer>
        <p>&copy; 2024 Class Timetable</p>
    </footer>
</body>
</html>
