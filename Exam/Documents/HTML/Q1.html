<!-- 1)Create student registration form with name,address,contact,gender,course,languages known,email,password(encrypted) with name ,email and password required. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br><br>
        
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>
        
        <label for="course">Course:</label>
        <input type="text" id="course" name="course"><br><br>
        
        <label for="languages">Languages Known:</label>
        <input type="checkbox" name="languages" id="English" value="English
        <label for="English">English</label>
        <input type="checkbox" name="languages" id="Hindi" value="Hindi
        <label for="Hindi">Hindi</label>
        <input type="checkbox" name="languages" id="Gujarati" value="Gujarati
        <label for="Gujarati">Gujarati</label>
        <input type="checkbox" name="languages" id="Marathi" value="Marathi">
        <label for="Marathi">Marathi</label><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        
        <input type="submit" value="Submit">
        <input type="button" value="Reset">
    </form>
</body>
</html>
